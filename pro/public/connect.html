<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>联系我们</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hFhdWuS5s3dpgo31HCGe2q04b5yPOiCV">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
	var map = new BMap.Map("container");          // 创建地图实例  
	var point = new BMap.Point(119.55635,39.921611);  // 创建点坐标  
	map.centerAndZoom(point, 17);                 //初始化地图，设置中心点坐标和地图级别 
	var opts = {offset: new BMap.Size(150, 25)} 
	map.addControl(new BMap.NavigationControl());    //创建缩略功能
	map.addControl(new BMap.ScaleControl(opts));    //加比例尺
	// map.addControl(new BMap.OverviewMapControl());    
	map.addControl(new BMap.MapTypeControl());  //创建类型  
	map.setCurrentCity("秦皇岛","北京"); 
	//仅当设置城市信息时，MapTypeControl的切换功能才能可用
	var marker = new BMap.Marker(point);        // 创建标注    
	map.addOverlay(marker);
</script>  
</body>  
</html>
